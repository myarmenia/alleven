<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clients3</title>
    <link rel="stylesheet" href="./Clients3(figma last page).css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Rye&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="Logo">
      <img src="../pics/Group 1211.svg" />
      <nav class="Search">
        <div class="Icons1">
          <img src="../pics/Group (1).svg" onclick="search()" id="searchBtn" />
          <img src="../pics/Notification.svg" />
          <p>Имя Фамилия</p>
          <img src="../pics/Rectangle 82.svg" />
          <div class="container" onclick="burgerMenu(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
        </div>
      </nav>
    </div>

    <header class="Header">
      <header class="Header1">
        <nav class="Menu">
          <ul>
            <li onclick="toClients()">
              <img src="../pics/Profile(active).svg" class="navbarImg" /><a
                class="menuA activeMenu"
                href="#"
                >Пользователи</a
              >
            </li>
            <li>
              <img src="../pics/Group 1107.svg" />
              <a class="menuA" href="#">Категории</a>
            </li>
            <li onclick="toEvent()">
              <img src="../pics/GroupForEvent.svg" class="navbarImg" /><a
                class="menuA"
                href="#"
                >События</a
              >
            </li>
            <li>
              <img src="../pics/Group%201401.svg" /><a class="menuA" href="#">
                Статистика
              </a>
            </li>
            <li>
              <img src="../pics/Vector.svg" /><a class="menuA" href="#"
                >Уведомления
              </a>
            </li>
            <li>
              <img src="../pics/Group%201397%20(1).svg" /><a
                class="menuA"
                href="#"
                >Документы
              </a>
            </li>
          </ul>
          <div class="Exit">
            <img src="../pics/Frame.svg" /><a class="menuA" href="#"> Выход</a>
          </div>
        </nav>
      </header>

      <!--  -->

      <div id="clients_3Div">
        <div class="clientsMainBody">
          <div class="clientsHead">
            <div class="clientsHeadFirstPart">
              <p>
                <a href="#">Главная</a> >
                <a href="#" onclick="changeToAllEvents()">Пользователи</a> >
                <a href="#">Мой Профиль</a>
              </p>
            </div>
          </div>
          <div id="allEvMainDiv">
            <div class="allEvBox">
              <div id="allEvBox_header">
                <h4>Профиль модератора</h4>
                <img src="../pics/Vector1(1).svg" />
              </div>
              <hr />
              <div class="allEvBoxCont ChangedAllEvBoxCont">
                <div class="client3Cont1">
                  <p class="p2">Имя Фамилия</p>
                  <p class="p3">Модератор</p>
                </div>
                <div class="client3Cont1">
                  <p class="p4">+7 777 8888 999</p>
                  <p class="p4">example@gmail.com</p>
                </div>
                <!-- ------------------------------------------------- -->
              </div>
            </div>

            <div class="allEvBox">
              <div id="allEvBox_header">
                <h4>Профиль модератора</h4>
                <button id="saveBtn">Сохранить</button>
              </div>
              <hr />
              <div class="allEvBoxCont ChangedAllEvBoxCont">
                <div class="client3Cont1">
                  <input class="nameInp" placeholder="Имя Фамилия" />
                  <p class="p3">Модератор</p>
                </div>
                <div class="client3Cont1">
                  <input class="nameInp" placeholder="+7 777 8888 999" />
                  <input class="nameInp" placeholder="example@gmail.com" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal_1 STARTS -->

      <div id="SearchModal">
        <p>Фильтр</p>
        <div id="inputContainer">
          <div id="filterBox1">
            <input placeholder="Имя Фамилия" />
            <input placeholder="Роль" />
            <input placeholder="Номер телефона" />
            <input placeholder="Статус" />
          </div>
          <div id="filterBox2">
            <p>По дате регистрации</p>
            <input type="date" />
            <input type="date" id="period" />
            <div id="divCheckbox">
              <input type="checkbox" id="checkbox1" onclick="period()" />
              <span id="span1">период</span>
            </div>
          </div>
        </div>
        <button>Поиск</button>
      </div>

      <!------------------- Modal_1 ENDS --------------------->
    </header>

    <script src="./Clients3(figma last page).js"></script>
  </body>
</html>
